<form class="form-group col-sm-9">
  <label for="searched-username">Enter username</label>
  <input type="text" class="form-control">
</form>

<h3 class="col-sm-12">Results:</h3>
<ul class="results col-sm-10">
  <li *ngFor="let user of users">
    <div class="user">
      <img src="{{user?.image}}" alt="">
      <h4><a href="">{{user?.username}}</a></h4>
    </div>
  </li>
</ul>
