<h3 class="col-sm-9 col-sm-offset-2">
  Post something on your wall
</h3>
<form class="col-sm-8 col-sm-offset-2">
  <textarea name="post-content" [(ngModel)]="postContent" cols="30" rows="10" placeholder="Write something..." class="form-control">
  </textarea>
  <button class="btn btn-success" (click)="createPost()">Greate</button>
</form>

<h1>
  Show some of posts or all of them
</h1>
