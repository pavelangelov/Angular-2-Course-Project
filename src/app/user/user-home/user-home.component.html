<div (click)="$event.preventDefault()">
    <div class="btn-group" dropdown [isOpen]="status.isopen">
        <button id="single-button" type="button" class="btn btn-default" dropdownToggle [disabled]="disabled">
      Menu <span class="caret"></span>
    </button>
        <ul dropdownMenu role="menu" aria-labelledby="single-button">
            <li *ngFor="let value of values"  role="menuitem" (click)="selectItem(value.value)">
                <a routerLink="{{value.href}}" class="dropdown-item">{{value.label}}</a>
            </li>
        </ul>
    </div>
</div>
<router-outlet></router-outlet>
