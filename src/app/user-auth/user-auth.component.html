<div class="col-sm-6 user-control" [ngSwitch]="isLogged">
    <div *ngSwitchCase="true" class="col-sm-offset-8">
        <img src="{{image}}" alt="image" width="60" height="40">
        <a routerLink="/user/profile">{{username}}</a>
        <button class="btn btn-alert" (click)="logoutUser()">Logout</button>
    </div>
    <div *ngSwitchDefault>
        <form action="user-control" method="POST" class="form-inline col-sm-12">
            <label for="username">Username</label>
            <input type="text" id="username" #loginUsername class="form-control" required>
            <label for="password">Password</label>
            <input type="password" id="password" #loginPassword class="form-control" required>
            <button type="submit" class="btn btn-success" (click)="loginUser(loginUsername.value, loginPassword.value)">Log in</button>
        </form>
        <div class="col-sm-offset-10">
            <a routerLink="register" class="btn btn-success">Registration</a>
        </div>
    </div>
</div>
<simple-notifications [options]="options"></simple-notifications>
